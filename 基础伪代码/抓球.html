<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var count = 0;
    for (let x = 0; x <= 5; x++) {
      for (let y = 0; y <= 7; y++) {
        for (let z = 0; z <= 9; z++) {
          var sum = 12;
          if(sum == x + y + z){
            count++;
            // document.write(x,y,z + "<br>");
          }
        }
      }
    }
    document.write(count);
  </script>
</body>
