<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var count = 0;
    //已知 0，1不是质数因此可以从2开始；
    for (let i = 2; i <= 200; i++) {
      var sum = true;//用于保存中间的数是否被整除过，未被整除默认为true
      //此处x为2是因为除去1，x<i除去其本身，然后遍历中间的数是否能被整除。能被整除则不是质数
      for (let x = 2; x < i; x++) {
        if (i%x == 0) {
          sum = false;
        } 
      }
      if (sum == true) {
        count++;
        document.write(i + "是质数" + "<br>");
      } else{
        document.write(i + "不是质数" + "<br>");
      }
    }
    document.write("200以内的质数为"+count+ "个")
  </script>
</body>
</html>
