<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [2,1,7,4,6,8,9,10,4,-1,100];
    //找最大数
    for (let i = 1; i < arr.length; i++) {
     if (arr[i] == 0 ) {
       break
     }else{
      var max;;
      var temp = arr[i-1]
      if (temp>arr[i]) {
        max = temp;
        temp = max;
      }else{
        max = arr[i];
        temp = max;
      }
     }
    }
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == 0) {
        break
      }else{
        var min;
      var temp = arr[i-1]
      if (temp < arr[i]) {
        min = temp;
        temp = min
      }else{
        min = arr[i];
        temp = min
      }
      }
      
    }
    document.write("最大值是" + max +"<br>")
  
    document.write("最小值是" + min)
   
  </script>
</body>
</html>
