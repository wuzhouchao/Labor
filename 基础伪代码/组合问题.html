<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var count = 0;
    for (let x = 0; x <= 100; x++) {
      for (let y = 0; y <= 50 ; y++) {
        for (let z = 0; z <= 20; z++) {
          if ((50 == x + y + z) && (100 == x + 2*y + 5*z)) {
            count++;
            document.write(x + "&nbsp",y + "&nbsp",z + "<br>");
          } 
        } 
      }
    }
    document.write(count);
  </script>
</body>
</html>
