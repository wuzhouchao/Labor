<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var height = 100;
    var total;
    var total2;
    //这里假设下落了100次
    for (let i = 1; i <= height; i++) {
      var sum = Math.pow(1/2,i); 
      //第十次谈起即为第9次下落的高度
      if (i == 9) {
        total = sum * height;
      }
      if (i == 10) {
        total2 = sum * height;
      }
    }
    document.write(total2 + total)
    
  </script>
</body>
</html>
