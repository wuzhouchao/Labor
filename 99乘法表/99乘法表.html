<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      display: inline-block;
      width: 60px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid red;
      color: rgb(34, 34, 34);
    }
  </style>
</head>
<body>
  <script>
    for (let x = 1; x <= 9; x++) {
      var sum = parseInt(Math.random() * 255);
      var sum1 = parseInt(Math.random() * 255);
      var sum2 = parseInt(Math.random() * 255);
      document.write("<br>")
      for (let y = 1; y <= x ; y++) {
        var string = y + "*" + x + "=" + (x * y);
        var wrap = "<a style=" + "background:rgb" + "(" + sum + "," + sum1 + ","+ sum2 + ");" + ">" + string + "</a>" ;
        document.write(wrap)
      } 
    }
  </script>
</body>
</html>
